{% extends "vokabel_trainer/base.html" %}
{% block content %}

    <p><b>Listen</b></p>

    <ul>
        {% for liste in listen %}
            <li>
                <a href="{% url 'vokabel_trainer:liste' liste.id%}">{{liste}}</a>
            </li>
        {% empty %}
            <li>Noch keine Listen</li>
        {% endfor %}
    </ul>

    <a href="{% url 'vokabel_trainer:neue_liste'%}">Neue Liste</a>

{% endblock content %}
